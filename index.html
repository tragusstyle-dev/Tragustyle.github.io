<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TraguStyle</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- פוסטר יופיע מייד עד שהווידאו נטען -->
  <img src="images/video-cover.jpg" alt="" class="bg-poster" />

  <!-- וידאו רקע מלא -->
  <video class="bg-video" autoplay muted loop playsinline preload="auto" poster="images/video-cover.jpg">
    <source src="videos/banner.mp4" type="video/mp4" />
    <!-- אופציונלי: אם יש גם WEBM
    <source src="videos/banner.webm" type="video/webm" />
    -->
  </video>

  <!-- שכבת תוכן מרכזית -->
  <div class="overlay">
    <div class="center-content">
      <img src="images/logo.png" alt="TraguStyle Logo" class="logo" />
      <h1 class="title">TraguStyle</h1>
      <div class="buttons">
        <a href="#home" class="btn">בית</a>
        <a href="#catalog" class="btn">קטלוג</a>
        <a href="#about" class="btn">קצת עלינו</a>
        <a href="#contact" class="btn">צרו קשר</a>
      </div>
    </div>
  </div>

  <main id="home"></main>
  <section id="catalog"></section>
  <section id="about"></section>
  <section id="contact"></section>
</body>
</html>
